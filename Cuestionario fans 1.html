<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</head>
<body class="bg-gray-900 text-white p-4">

    <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">📋 Lista de Fans</h1>

        <form id="fanForm" class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre" class="w-full p-2 rounded bg-gray-700 text-white">
            <input type="email" id="correo" placeholder="Correo electrónico" class="w-full p-2 rounded bg-gray-700 text-white">
            
            <fieldset>
                <legend class="text-lg">Selecciona tus intereses:</legend>
                <label><input type="checkbox" value="Merch" class="interes"> Merch</label>
                <label><input type="checkbox" value="Descuentos" class="interes"> Descuentos</label>
                <label><input type="checkbox" value="Eventos VIP" class="interes"> Eventos VIP</label>
            </fieldset>

            <button type="submit" class="w-full bg-blue-500 p-2 rounded-lg hover:bg-blue-600">Registrar</button>
        </form>

        <h2 class="text-xl font-bold mt-6">📜 Fans Registrados</h2>
        <ul id="listaFans" class="mt-4"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCunx3qWVfoYj_8Sydwo9uWKLq0DdOj2M",
            authDomain: "lista-de-fans.firebaseapp.com",
            projectId: "lista-de-fans",
            storageBucket: "lista-de-fans.firebasestorage.app",
            messagingSenderId: "842938427785",
            appId: "1:842938427785:web:54c0d314b6d18c8eb29958",
            measurementId: "G-MKXYZLPYF5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const fanForm = document.getElementById("fanForm");
        const listaFans = document.getElementById("listaFans");

        fanForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const correo = document.getElementById("correo").value;
            const intereses = Array.from(document.querySelectorAll(".interes:checked")).map(el => el.value);

            if (nombre && correo) {
                await addDoc(collection(db, "fans"), { nombre, correo, intereses });
                fanForm.reset();
                cargarFans();
            }
        });

        async function cargarFans() {
            listaFans.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "fans"));
            querySnapshot.forEach((doc) => {
                const { nombre, correo, intereses } = doc.data();
                const li = document.createElement("li");
                li.classList.add("p-2", "bg-gray-700", "rounded", "mb-2");
                li.innerHTML = `<strong>${nombre}</strong> - ${correo} <br> 🏷️ ${intereses.join(", ")}
                                <button class="bg-red-500 p-1 rounded text-sm" onclick="eliminarFan('${doc.id}')">Eliminar</button>`;
                listaFans.appendChild(li);
            });
        }

        async function eliminarFan(id) {
            await deleteDoc(doc(db, "fans", id));
            cargarFans();
        }

        window.eliminarFan = eliminarFan;
        cargarFans();
    </script>

</body>
</html>
